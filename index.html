<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Portfolio Game Hub</title>
    <link href="./src/index.css" rel="stylesheet">
</head>
<body class="transition-colors duration-300">
    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Welcome to the Playground!</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Please enter your username to get started:</p>
            <input type="text" id="username-input" placeholder="Enter your username" 
                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors duration-200" 
                   maxlength="20">
            <button id="save-username" class="w-full mt-4 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">
                Continue
            </button>
        </div>
    </div>

    <!-- Sticky Header -->
    <header class="sticky top-0 z-40 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="font-semibold text-gray-900 dark:text-white dark:hover:text-blue-400 transition-colors duration-200">
                        <span id="username-display">Your Name</span>
                    </a>
                </div>
                <div class="font-semibold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200" style="cursor: default;">
                    <h1 style="font-family: 'Qurova' !important; font-size: x-large;">Playground</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200">
                        <svg id="sun-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                        </svg>
                        <svg id="moon-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                        </svg>
                    </button>
                    <a href="https://github.com/kaballah" target="_blank" rel="noopener noreferrer" 
                       class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
                        </svg>
                        <span class="sr-only">GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section bg-gray-50 dark:bg-gray-800 py-24 relative overflow-hidden transition-colors duration-300">
        <!-- Animated Game Icons Background -->
        <div class="absolute inset-0 flex items-center justify-center z-0 pointer-events-none">
            <div class="w-full h-40 flex items-center justify-center overflow-hidden">
                <div class="icon-marquee flex items-center h-32 grayscale opacity-80 blur-sm">
                    <!-- Icon set (repeat for seamless scroll) -->
                    <img src="./src/icons/battle.png" alt="Battle" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/cards.png" alt="Cards" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/chess.png" alt="Chess" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/combat.png" alt="Combat" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/fighting.png" alt="Fighting" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/ludo.png" alt="Ludo" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/multiplayer.png" alt="Multiplayer" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/puzzle.png" alt="Puzzle" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/racing.png" alt="Racing" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/simulation.png" alt="Simulation" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/soccer.png" alt="Soccer" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/space.png" alt="Space" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/strategy.png" alt="Strategy" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/tetris.png" alt="Tetris" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/tic-tac-toe.png" alt="Tic Tac Toe" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/battle.png" alt="Battle" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/cards.png" alt="Cards" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/chess.png" alt="Chess" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/combat.png" alt="Combat" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/fighting.png" alt="Fighting" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/ludo.png" alt="Ludo" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/multiplayer.png" alt="Multiplayer" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/puzzle.png" alt="Puzzle" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/racing.png" alt="Racing" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/simulation.png" alt="Simulation" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/soccer.png" alt="Soccer" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/space.png" alt="Space" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/strategy.png" alt="Strategy" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/tetris.png" alt="Tetris" class="mx-8 h-24 w-24 object-contain" />
                    <img src="./src/icons/tic-tac-toe.png" alt="Tic Tac Toe" class="mx-8 h-24 w-24 object-contain" />
                </div>
            </div>
        </div>
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
            <h1 class="hero-outline text-7xl font-extrabold mb-6 drop-shadow-lg" style="letter-spacing: 0.03em; padding-top: 5vh;">
                Select a Game
            </h1>
            <p class="hero-outline-2 text-2xl sm:text-1xl max-w-2xl mx-auto drop-shadow-lg font-medium">
                Single-player classics and real-time multiplayer experiments
            </p>
        </div>
    </section>

    <!-- Filter Controls -->
    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <div class="flex flex-wrap gap-2 mb-8">
            <button id="filter-all" class="filter-btn active px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                All Games
            </button>
            <button id="filter-single-player" class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                Single Player
            </button>
            <button id="filter-multiplayer" class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                Multiplayer
            </button>
            <button id="filter-cards" class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                Card Games
            </button>
            <button id="filter-strategy" class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                Strategy
            </button>
            <button id="filter-action" class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                Action
            </button>
        </div>
    </section>

    <!-- Game Grid -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
        <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Games will be rendered here -->
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block w-8 h-8 border-4 border-gray-200 dark:border-gray-600 border-t-blue-600 rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600 dark:text-gray-400">Loading games...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <p class="text-gray-600 dark:text-gray-400 text-lg">No games found for the selected filter.</p>
        </div>
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 opacity-0 invisible z-30">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
        </svg>
    </button>

    <!-- Footer -->
    <footer class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <p class="text-gray-600 dark:text-gray-400 mb-4 sm:mb-0">
                    © 2025 Built by Kaballah
                </p>
                <a href="https://github.com/kaballah/games" target="_blank" rel="noopener noreferrer"
                   class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-200">
                    View Source Code
                </a>
            </div>
        </div>
    </footer>

    <script src="./src/main.js"></script>
</body>
</html>
